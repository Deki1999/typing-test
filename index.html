<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="wrap">
    <h1>Typing Speed Test</h1>

    <div class="controls">
      <div class="durations">
        <button class="dur-btn" data-dur="10">10s</button>
        <button class="dur-btn active" data-dur="30">30s</button>
        <button class="dur-btn" data-dur="60">60s</button>
      </div>
      <div class="actions">
        <button id="pause">Pause</button>
        <button id="newQuote">New Quote</button>
        <button id="restart" disabled>Restart</button>
      </div>
    </div>

    <p id="quote" class="quote"></p>

    <input id="input" placeholder="Start typing here..." autofocus />

    <div class="stats">
        <!-- actions (dodaj Sound dugme) -->
<div class="actions">
  <button id="pause">Pause</button>
  <button id="newQuote">New Quote</button>
  <button id="sound">Sound: On</button>   <!-- ⬅️ NOVO -->
  <button id="restart" disabled>Restart</button>
</div>

...

<div class="stats">
  <span id="timer">Time: 30s</span>
  <span id="wpm">Speed: 0 WPM</span>
  <span id="accuracy">Accuracy: 100%</span>
  <span id="best">Best: 0 WPM • 0%</span>
</div>

<!-- ⬇️ PROGRESS BAR -->
<div class="progress">
  <div class="bar" id="progressBar" style="width: 100%;"></div>
</div>
      <span id="timer">Time: 30s</span>
      <span id="wpm">Speed: 0 WPM</span>
      <span id="accuracy">Accuracy: 100%</span>
      <span id="best">Best: 0 WPM • 0%</span>
    </div>
    <div id="toast" class="toast" aria-live="polite"></div>
  </div>

  <script src="./app.js" type="module"></script>
</body>
</html>
